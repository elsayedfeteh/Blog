  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/comments:
    post:
      summary: 'Add New Comment'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Comments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Name of Guest.'
                  example: '"Ahmed"'
                email:
                  type: email
                  description: 'Email of Guest.'
                  example: '"Ahmed@app.com"'
                comment:
                  type: string
                  description: 'Content of Comment.'
                  example: nihil
                post_id:
                  type: id
                  description: 'the id of post.'
                  example: dolore
                comment_id:
                  type: id
                  description: 'the id of comment. Note: "required if you want to replay".'
                  example: assumenda
              required:
                - comment
                - post_id
      security: []
